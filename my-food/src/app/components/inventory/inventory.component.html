<button class="btn btn-sm btn-outline-primary" (click)="loadInventory()">load inventory</button>
<button class="btn btn-sm btn-outline-primary" (click)="loadProducts()">load products</button>
<button class="btn btn-sm btn-outline-primary" (click)="loadExpired()">expired</button>
<button class="btn btn-sm btn-outline-primary" (click)="loadNearToExpire()">near to expire</button>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">name</th>
			<th scope="col">category</th>
			<th scope="col">stock</th>
			<th scope="col">units</th>
			<th scope="col">useful life</th>
		</tr>
	</thead>
	<tbody>
		@for (product of products; track product.id; let i = $index) {
			<tr>
				<th scope="row">{{ i + 1 }}</th>
				<td>
					{{ product.name }}
				</td>
				<td>{{ product.category }}</td>
				<td>{{ product.stock}}</td>
				<td>{{ product.units}}</td>
				<td>{{ product.usefulLife}}</td>
			</tr>
		}
	</tbody>
</table>
